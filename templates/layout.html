<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link href="/static/style.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script type="text/javascript" src="/static/script.js"></script>

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="container-fluid">

            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="navbar-header">

                        <a class="navbar-brand" href="{{ url_for('index') }}"><span class="">Project Music</span></a>
                    </div>

                        {% if session.uname %}

                            <span id="logged_in" class="nav navbar-nav navbar-right">
                                 Hi {{ session.uname }}!

                            </span>
                        {% else %}
                            <span class="nav navbar-nav navbar-right">
                                <ul class="nav navbar-nav">
                                    <span id="logi">Login</span>
                                    <span id="regi"><a href=" {{url_for('register') }}">Register</a></span>
                                </ul>


                            </span>
                        {% endif %}

                </div>
            </nav>


            <main>
                {% block main %}{% endblock %}
            </main>


        </div>


        <!--                                     Login Modal -------------->


          <!-- Modal -->
          <div class="modal fade" id="login" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">

                <div class="modal-header" style="padding:30px 40px;">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 style="font-size: largE; font-family: 'Josefin Sans', sans-serif;"><span class="glyphicon glyphicon-log-in"></span> Login</h4>
                </div>

                <div class="modal-body" style="padding:40px 20px;">

                  <form class="fform" action="{{ url_for('login') }}" method="post">
                    <fieldset>
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" autofocus class="form-control" id="email" placeholder="Enter email" name="email" required>
                      </div>

                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input class="form-control" name="pwd" placeholder="Enter password" type="password"/>
                      </div>

                      <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-block"> Login</button>
                      </div>
                      
                    </fieldset>
                  </form>
                  
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-defaul" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>




    </body>

</html>

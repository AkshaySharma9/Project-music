{% extends "layout.html" %}

{% block title %}
    Account Settings
{% endblock %}

{% block main %}
<div style='text-align:left;'>
<h3> Accounts Settings</h3>
  <div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading">Change Pasword</div>
      <div class="panel-body">
            <form action="{{ url_for('settings') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="oldpass" placeholder="Current Password" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="newpass" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="newpassr" placeholder="Retype New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-warning" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
      </div>
    </div>
  </div>
  </div>

{% endblock %}
